<ion-content>
  <div class="background" [style.background-image]="'url(assets/imgs/background.png)'"></div>
  <ion-card>
    <ion-card-header>
      <h1 ion-text text-uppercase color="secondary">Desafio +Vida</h1>
      <img src="assets/imgs/login.png" alt="">
    </ion-card-header>

    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Senha" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <button ion-button block outline color="dark" (click)="login()">Login</button>
        <!-- <button ion-button block outline color="dark" navPush="MedicosPage">Login</button> -->
      </ion-list>
    </ion-card-content>

  </ion-card>
  <button ion-button clear full color="dark" (click)="register()">NÃ£o possui uma conta? Inscreva-se</button>
</ion-content>
